<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/Vector.png" class="header__logo" alt="Место">

    </header>
    <main class="content">
      <section class="kusto">
        <img src="images/kusto.jpg" class="kusto__image" alt="картинка">
        <div class="kusto__profile-info">
          <div class="kusto__text">
            <h1 class="kusto__title">Жак-Ив Кусто</h1>
            <h2 class="kusto__subtitle">Исследователь океана</h2>
          </div>
          <button class="kusto__edit-button">
            <img src="images/karandash.png" class="kusto__edit-image" alt="кнопка">
          </button>
        </div>
        <button class="kusto__add-button">

          <img src="images/krest.png" class="kusto__cross-image" alt="кнопка">
        </button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__text"> &reg; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="overlay-form edit-overlay">
    <div class="popup edit-popup">
      <button type="button" class="popup__close edit-close"></button>
      <form class="form" novalidate>
        <legend class="form__title">Редактировать профиль</legend>
        <label class="form__field">
          <input id="name-input" class="form__input form__input_name" type="text" placeholder="Имя" minlength="2"
            required>
          <span class="form__input-error name-input-error">Минимальное количество символов:2. Длина текста
            сейчас: 1 символ.</span>
        </label>
        <label class="form__field">
          <input id="info-input" class="form__input form__input_info" type="text" placeholder="О себе" minlength="2"
            required>
          <span class="form__input-error info-input-error">Минимальное количество символов:2. Длина текста
            сейчас: 1 символ.</span>
        </label>

        <button type="submit" class="form__save">
          <p class="form__text">Сохранить</p>
        </button>
      </form>
    </div>
  </div>

  <div class="overlay-form add-overlay">
    <div class="popup add-popup">
      <button type="button" class="popup__close add-close"></button>
      <form class="form" novalidate>
        <legend class="form__title">Новое место</legend>
        <label class="form__field"><input id="image-name-input" class="form__input form__input_image-name" type="text"
            placeholder="Название" minlength="2" required>
          <span class="form__input-error image-name-input-error">Минимальное количество символов:2. Длина текста
            сейчас: 1 символ.</span>
        </label>
        <label class="form__field">
          <input class="form__input form__input_url" type="url" placeholder="Ссылка на картинку" required></label>
        <button type="submit" class="form__save item-create">
          <p class="form__text">Создать</p>
        </button>
      </form>
    </div>
  </div>
  <div class="overlay-form item-overlay">
    <div class="popup popup_image">
      <button type="button" class="popup__close image-close"></button>
      <img src="images/arkhyz.jpg" class="popup__image">
      <P class="popup__title"></P>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
