<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/Vector.png" class="header__logo" alt="Место">
      <img src="images/Line.png" class="header__line" alt="Линия">
    </header>
    <main class="content">
      <section class="kusto">
        <img src="images/kusto.jpg" class="kusto__image" alt="картинка">
        <div class="kusto__profile-info">
          <div class="kusto__text">
            <h1 class="kusto__title">Жак-Ив Кусто</h1>
            <h2 class="kusto__subtitle">Исследователь океана</h2>
          </div>
          <button class="kusto__edit-button">
            <img src="images/karandash.png" class="kusto__karandash-image" alt="кнопка">
          </button>
        </div>
        <button class="kusto__add-button">

          <img src="images/krest.png" class="kusto__krest-image" alt="кнопка">
        </button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__item">
          <img src="images/karachaevsk.jpg" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Карачаевск</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка"> </button>
          </div>
        </div>

        <div class="photo-grid__item">
          <img src="images/elbrus.png" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Гора Эльбрус</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка">
            </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="images/dombai.png" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Домбай</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="images/elbrus.png" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Гора Эльбрус</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="images/dombai.png" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Домбай</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка"> </button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img src="images/karachaevsk.jpg" class="photo-grid__image" alt="Картинка">
          <div class="photo-grid__info">
            <p class="photo-grid__title">Карачаевск</p>
            <button class="photo-grid__like-button">
              <img src="images/like.svg" class="photo-grid__like" alt="Картинка"> </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text"> &reg; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="overlay-form">

    <form class="edit-form">
      <button type="button" class="edit-form__close">

      </button>
      <legend class="edit-form__title">Редактировать профиль</legend>
      <label><input type="text" class="edit-form__field edit-form__field_name">
        <input type="text" class="edit-form__field edit-form__field_info"></label>
      <button type="submit" class="edit-form__save">
        <p class="edit-form__text">Сохранить</p>
      </button>
    </form>

  </div>
  <script src="script/index.js"></script>

</body>

</html>
