<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/Vector.png" class="header__logo" alt="Место">

    </header>
    <main class="content">
      <section class="kusto">
        <img src="images/kusto.jpg" class="kusto__image" alt="картинка">
        <div class="kusto__profile-info">
          <div class="kusto__text">
            <h1 class="kusto__title">Жак-Ив Кусто</h1>
            <h2 class="kusto__subtitle">Исследователь океана</h2>
          </div>
          <button class="kusto__edit-button">
            <img src="images/karandash.png" class="kusto__edit-image" alt="кнопка">
          </button>
        </div>
        <button class="kusto__add-button">

          <img src="images/krest.png" class="kusto__cross-image" alt="кнопка">
        </button>
      </section>
      <section class="photo-grid">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text"> &reg; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="overlay-form edit-overlay">
    <div class="popup edit-popup">


      <button type="button" class="popup__close edit-close">

      </button>
      <form class="form">
        <legend class="form__title">Редактировать профиль</legend>
        <label><input type="text" class="form__field form__field_name">
          <input type="text" class="form__field form__field_info"></label>
        <button type="submit" class="form__save">
          <p class="form__text">Сохранить</p>
        </button>
      </form>
    </div>
  </div>

  <div class="overlay-form add-overlay">
    <div class="popup add-popup">


      <button type="button" class="popup__close add-close">

      </button>
      <form class="form">
        <legend class="form__title">Новое место</legend>
        <label><input placeholder="Название" type="text" class="form__field form__field_image-name">
          <input placeholder="Ссылка на картинку" type="text" class="form__field form__field_url"></label>
        <button type="submit" class="form__save item-create">
          <p class="form__text">Создать</p>
        </button>
      </form>
    </div>
  </div>
  <div class="overlay-form item-overlay">
    <div class="popup popup_image">

      <button type="button" class="popup__close image-close"></button>
      <img src="images/arkhyz.jpg" class="popup__image">
      <P class="popup__title"></P>
    </div>
  </div>


  <script src="script/index.js"></script>

</body>

</html>
